<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>

<!--Верхний блок, полоска с именем, ролью и выход-->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
      <div class="navbar-brand" th:text="${user.username  + ' With roles:' + user.getRoleString()}"></div>

      <form class="d-flex" th:action="@{/logout}" th:method="POST">
          <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
  </div>
</nav>

<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Content for Home tab</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Content for Profile tab</div>
</div>



<h1>Welcome to the user page!</h1>
<br/><br/>

<h2>Your details: </h2>
<p th:text="'ID: ' + ${user.getId()}"></p>
<p th:text="'Username: ' + ${user.getUsername()}"></p>
<p th:text="'Password: ' + ${user.getPassword()}"></p>
<p th:text="'Email: ' + ${user.getEmail()}"></p>
<br/><br/>

<!--<form th:action="@{/logout}" th:method="POST">-->
<!--    <input type="submit" value="Logout">-->
<!--</form>-->

</body>
</html>
