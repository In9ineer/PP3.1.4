<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Application Login</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 50vh;">
<div style="width: 15%; text-align: center;">
<h2>Application Login</h2><br/>

<form name="f" method="POST" action="/process_login">
    <input type="text" class="form-control" placeholder="Username" name = "username" id="username"/>

    <input type="password" class="form-control" placeholder="Password" name = "password" id="password"/>
    <br/>

    <input type="submit" class="form-control" style="background-color: blue; color: aliceblue" value="Login"/>

    <div th:if="${param.error}" style="color: red">Incorrect login or password</div>
</form>

</div>
</body>
</html>
