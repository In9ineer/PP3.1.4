<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
Editing a user

<a href="/admin">Go to user list</a>
<br/><br/>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <th style="padding: 20px;">ID</th>
    <td th:text="${user.id}"></td>
    <br/><br/>

    <label for="username">User Name &nbsp</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/><br/>

    <label for="password">Password &nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/><br/>

    <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/><br/>

    <input type="submit" value="Update!"/>
</form>

<br/><br/>
<hr/>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/><br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
